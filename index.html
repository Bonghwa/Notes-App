<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <meta name="description" content="The first application ever made by myself" />
    <meta name="author" content="Bonghwa" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <h1 class="text-light">Simple Notes</h1>
        </div>
      </nav>
    </header>
    <section>
      <div class="container section-container">
        <div class="form-container">
          <h2>Add Note</h2>
          <hr />
          <form>
            <input type="text" id="note-title" placeholder="Note title" />
            <textarea id="note-text" cols="30" rows="10" placeholder="Note details"></textarea>
            <button id="add-btn" class="btn btn-danger btn-lg">Add Note</button>
          </form>
        </div>
        <div class="notes-container">
          <div class="container">
            <div class="notes-header">
              <h2>Your Notes</h2>
              <button class="clear note-btn">Delete all notes</button>
            </div>
            <hr />
            <div id="notes"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
